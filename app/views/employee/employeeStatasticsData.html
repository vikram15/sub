<ul class="list-group">
  <li class="list-group-item">
    <img src="images/chart-graph.png" style="width:20px">
    <span class="text-success">STATASTICS</span>
  </li>
  <li class="list-group-item">
    <span class="badge">{{employeeStatasticsDataCtrl.appliedData.length}}</span>
    <a href="">Jobs Total Applied</a>
  </li>
</ul>
<ul class="list-group">
  <li class="list-group-item"><img src="images/back.png" style="width:20px">
    <span class="text-success">WHAT'S NEXT</span></li>
  <li class="list-group-item"><a ui-sref="employee.searchLocation">Search Job by Location</a></li>
  <li class="list-group-item"><a ui-sref="employee.searchSkills">Search Job by Skills</a></li>
  <li class="list-group-item"><a ui-sref="employee.searchCompany">Searc Job by Comapany</a></li>
</ul>
<ul class="list-group">
  <li class="list-group-item"><img src="images/list.png" style="width:20px">
    <span class="text-success">Recently Job Posted</span></li>
  <li class="list-group-item" ng-repeat="jobs in employeeStatasticsDataCtrl.recentJobs">
    <div class="row">
      <div class="col-lg-12">
        <h4 class="text-info"><a href="">{{jobs.jobTitle}}</a></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <span>By:</span>
      <span class="text-success">{{jobs.employerName}}</span>
      </div>
      <div class="col-lg-6">
        <span>Posted on:</span>
      <span class="text-success">{{jobs.createdAt}}</span>
    </div>
    </div>

  </li>
</ul>
