<div class="employerProfile" id="addTeamMember">
  <div style="padding:25px;" ng-controller="LoginCtrl" ng-include src ="'views/logoLoginForm.html'"></div>
  <div class="section-separator">
    <div class="dialogContainer" ng-controller="EmployerProfileCtrl">
      <div class="employerProfileForm">
        <div class="pageTitle"><h2>Almost There!!</h2></div>
        <form role="form" name="reigstrationForm" ng-submit="onProfileFormSubmit()" class="ProfileEmployerForm" novalidate>
           <div class="form-group text-left">
              <label for="industryType" class="hidden-xs">Industry Type:</label>
              <input type="text" class="form-control" name="industryType" id="industryType" ng-model="industryType" placeholder="Select industry type" required/>
           </div>
           <div class="form-group text-left">
              <label for="location" class="hidden-xs">Location:</label>
              <input type="text" class="form-control" ng-class="emailError? 'redBox': ''" name="location" id="location" ng-model="location" placeholder="Location" required/>
           </div>
           <div class="form-group text-left">
              <label for="website" class="hidden-xs">Website:</label>
              <input type="text" class="form-control" ng-class="passwordError? 'redBox': ''" name="website" id="Website" ng-model="website" placeholder="Website" required/>
           </div>
           <div class="form-group text-left">
              <label for="contactNumber" class="hidden-xs">Contact Number:</label>
              <input type="text" class="form-control" ng-class="passwordError? 'redBox': ''" name="contactNumber" id="contactNumber" ng-model="contactNumber" placeholder="Contact Number" required/>
           </div>
           <div class="form-group text-left">
              <label for="ContactName" class="hidden-xs">Contact Name:</label>
              <input type="text" class="form-control" ng-class="passwordError? 'redBox': ''" name="contactName" id="contactName" ng-model="contactName" placeholder="Contact Name" required/>
           </div>
           <div class="form-group signInForm-submitBtnwrapper">
              <input type="submit" class="btnSubmit" ng-disabled="isDisabled" value="Submit Profile" title="Submit Profile">
              <input type="button" class="btnCancel" ng-disabled="isDisabled" value="Cancel" title="Cancel">
           </div>
        </form>
      </div>
    </div>
  </div>
</div>
